<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--安装Vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <!--直接绑定到一个方法上-->
  <button @click="greet">Greet</button>
</div>
</body>
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      name: "Vue.js"
    },
    methods: {
      greet(event) {
        alert("Hello" + this.name + "!")
        if (event) {
          alert(event.target.targetName)
        }
      }
    }
  })

</script>
</html>
