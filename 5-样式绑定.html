<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--安装Vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
      .active {
          font-size: 26px;
      }
      .static {

      }
      .textDanger {
          size: 22px;
          color: red;
      }
  </style>
</head>
<body>
<div id="app">
  <!--当vue对象中的data中的 isActive 的值为true时 class= 'active'-->
  <div :class="{'active': isActive }">
    样式绑定
  </div>
  <!--绑定多个class-->
  <div class="static" :class="{'active': isActive, 'textDanger': textDanger}">
    多个类绑定
  </div>
  <!-- 绑定一个对象中的多个属性-->
  <div :class="classObject"> 绑定对象 </div>
  <!--计算属性，常用且强大-->
  <div :class="computedObject"> 计算属性 </div>


</div>
</body>
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      isActive: true,
      textDanger: true,
      error: {
        value: true,
        type: "fatal"
      },
      classObject: {
        active: true,
        textDanger: true
      }
    },
    computed: {
      computedObject(){
        return{
        base: true,
        active: this.isActive && !this.error.value,
        "text-danger": this.error.value && this.error.type === "fatal",
        }
      }
    }


  })
</script>
</html>
